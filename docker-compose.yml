version: '3.8'

services:
  juniperfinance:
    build: .
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend API
    environment:
      - NODE_ENV=production
      - REACT_APP_BACKEND_URL=http://localhost:8000
    volumes:
      - ./backend/.env:/app/backend/.env
    restart: unless-stopped