[build]
  # Build command for the frontend
  command = "cd frontend && npm install && npm run build"
  
  # Directory to publish (the build output)
  publish = "frontend/build"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "18"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.juniperfinance.com/api/:splat"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for build
[context.production.environment]
  REACT_APP_BACKEND_URL = "https://api.juniperfinance.com"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  REACT_APP_BACKEND_URL = "https://api.juniperfinance.com"
  NODE_ENV = "production"

[context.branch-deploy.environment]
  REACT_APP_BACKEND_URL = "https://api.juniperfinance.com"
  NODE_ENV = "production"